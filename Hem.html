<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Global.css" />
  <link rel="stylesheet" href="Hem.css" />
  <title>Hem</title>
</head>

<body class="page-hem">
  <header class="site-header">
    <div class="container">
      <div class="left">
        <div class="avatar" aria-hidden="true">
          <img src="img/Eventslogg.png" alt="Profile">
        </div>
      </div>

      <div class="center"></div>

      <button
        class="menu-toggle"
        aria-label="Toggle navigation menu"
        aria-expanded="false"
        aria-controls="mobileNav"
        type="button"
      >
        <span class="hamburger"></span>
      </button>

      <div id="mobileNav" class="right" role="navigation" aria-label="Primary">
        <a href="Hem.html" class="icon-btn is-active" title="Home" aria-label="Home">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1z"
              stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>

        <a href="LaddaUp.html" class="icon-btn" title="Upload" aria-label="Upload">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3v12" stroke-linecap="round"/>
            <path d="M7 8l5-5 5 5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 21h16" stroke-linecap="round"/>
          </svg>
        </a>

        <a href="Profil.html" class="icon-btn" title="Account" aria-label="Account">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20 21a8 8 0 0 0-16 0" stroke-linecap="round"/>
            <circle cx="12" cy="8" r="4" stroke-linecap="round"/>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="hem-main">
    <!-- HERO -->
    <section class="hero" aria-label="Intro">
      <div class="hero-inner">
        <div class="hero-pill">
          <img src="img/Eventslogg.png" alt="HöganäsEvents logga" class="hero-pill-logo">
          HöganäsEvents
        </div>

        <h1 class="hero-title">
          Upptäck <span class="accent">händelser</span> nära dig
        </h1>

        <p class="hero-subtitle">
          Se vad som händer i Höganäs – marknader, kultur, sport och lokala aktiviteter.
        </p>

        <div class="hero-actions">
          <a class="hero-cta" href="LaddaUp.html">Ladda upp en händelse</a>
        </div>
      </div>
    </section>

    <!-- EVENTS LIST -->
    <section class="events-section" aria-label="Händelser">
      <div class="container">
        <div class="events-head">
          <h2 class="events-title">Senaste händelser</h2>
          <span class="events-count" id="eventsCount">0 händelser</span>
        </div>

        <div class="events-grid" id="eventsGrid">
          <!-- Cards renderas av events.js -->
        </div>

        <div class="events-empty" id="eventsEmpty" hidden>
          <p>Inga händelser ännu. Var först med att lägga upp en!</p>
          <a class="events-empty-cta" href="LaddaUp.html">Ladda upp en händelse</a>
        </div>
      </div>
    </section>
  </main>

  <script src="Main.js"></script>
  <script type="module" src="events.js"></script>
</body>
</html>
