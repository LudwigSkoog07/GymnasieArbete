<!DOCTYPE html>
<html lang="sv">
<head>

  <link rel="stylesheet" href="LaddaUp.css" />
  <title>Ladda upp</title>

<body>

    <h1>Ladda upp händelse</h1>

    <form class="eventForm">

      <div class="field">
        <label>Titel</label>
        <input type="text" placeholder="" />
      </div>

      <div class="field">
        <label>Plats</label>
        <input type="text" placeholder="" />

      <div class="field">
        <label>När</label>
        <input type="text" placeholder="" />
      </div>

      <div class="field full">
        <label>Information</label>
        <textarea placeholder=""></textarea>
      </div>

      <button type="submit">Ladda upp +</button>

    </form>
  </div>
</body>
