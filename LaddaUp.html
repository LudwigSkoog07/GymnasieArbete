<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Global.css">
  <link rel="stylesheet" href="LaddaUp.css" />
  <title>Ladda upp</title>
</head>

<body class="page-laddaup">
  <header class="site-header">
    <div class="container">
      <div class="left">
        <div class="avatar" aria-hidden="true">
          <img src="img/Eventslogg.png" alt="Profile">
        </div>
      </div>

      <div class="center"></div>

      <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
        <span class="hamburger"></span>
      </button>

      <div class="right" role="navigation" aria-label="Primary">
        <a href="Hem.html" class="icon-btn" title="Home" aria-label="Home">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1z"
              stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>

        <a href="LaddaUp.html" class="icon-btn is-active" title="Upload" aria-label="Upload">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3v12" stroke-linecap="round"/>
            <path d="M7 8l5-5 5 5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 21h16" stroke-linecap="round"/>
          </svg>
        </a>

        <a href="Profil.html" class="icon-btn" title="Account" aria-label="Account">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20 21a8 8 0 0 0-16 0" stroke-linecap="round"/>
            <circle cx="12" cy="8" r="4" stroke-linecap="round"/>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="upload-hero">
      <div class="hero-icon" aria-hidden="true">
        <span class="sparkle">✦</span>
      </div>

      <h1 class="hero-title">Ladda upp händelse</h1>
      <p class="hero-subtitle">Dela ett evenemang med ditt lokalsamhälle</p>
    </section>

    <section class="card">
      <form class="eventForm">
        <div class="field">
          <label for="title">Titel <span class="req">*</span></label>
          <input id="title" type="text" placeholder="T.ex. Sommarmarknad på Torget" required />
        </div>

        <div class="field">
          <label for="place">Plats <span class="req">*</span></label>
          <input id="place" type="text" placeholder="T.ex. Stora Torget, Centrum" required />
        </div>

        <div class="field">
          <label for="date">Datum <span class="req">*</span></label>
          <input id="date" type="date" required />
        </div>

        <div class="field">
          <label for="time">Tid</label>
          <input id="time" type="time" />
        </div>

        <div class="field full">
          <label for="info">Information</label>
          <textarea id="info" placeholder="Skriv en kort beskrivning..."></textarea>
        </div>

        <div class="actions full">
          <button class="primary" type="submit">Ladda upp</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.right');

    menuToggle.addEventListener('click', () => {
      const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !isExpanded);
      navMenu.classList.toggle('active');
    });

    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        menuToggle.setAttribute('aria-expanded', 'false');
        navMenu.classList.remove('active');
      });
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.site-header')) {
        menuToggle.setAttribute('aria-expanded', 'false');
        navMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
