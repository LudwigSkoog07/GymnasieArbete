<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Global.css" />
  <link rel="stylesheet" href="Profil.css" />
  <title>Profil</title>
</head>

<body style="background-color: #F2F4F7;">
  <header class="site-header">
        <div class="container">
            <div class="left">
                <div class="avatar" aria-hidden="true">
                    <img src="img/Eventslogg.png" alt="Profile">
                </div>
            </div>

            <div class="center"></div>

            <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <span class="hamburger"></span>
            </button>

            <div class="right" role="navigation" aria-label="Primary">
                <a href="Hem.html" class="icon-btn" title="Home" aria-label="Home">
                   <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1z"
                        stroke-linecap="round"
                        stroke-linejoin="round"/>
                    </svg>
                </a>

                <a href="LaddaUp.html" class="icon-btn" title="Upload" aria-label="Upload">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
  <path d="M12 3v12"
        stroke-linecap="round"/>
  <path d="M7 8l5-5 5 5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <path d="M4 21h16"
        stroke-linecap="round"/>
</svg>

                </a>

                <a href="Profil.html" class="icon-btn" title="Account" aria-label="Account">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
  <path d="M20 21a8 8 0 0 0-16 0"
        stroke-linecap="round"/>
  <circle cx="12" cy="8" r="4"
          stroke-linecap="round"/>
</svg>

                </a>
            </div>
        </div>
    </header>

  <main class="profile-page">
    <section class="profile-card" aria-label="Profile">
      <div class="profile-top">
        <div class="profile-left">
          <div class="profile-avatar" aria-hidden="true"></div>

          <div class="profile-name">
            <div class="name-row">
              <h1 class="name">Ludwig Skoog</h1>

              <button class="edit-btn" type="button" aria-label="Edit name">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 20h9" />
                  <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <a class="upload-btn" href="LaddaUp.html" aria-label="Ladda up">
          Ladda up <span aria-hidden="true">+</span>
        </a>
      </div>

      <div class="profile-body">
        <label class="info-label" for="infoText">Info text</label>
        <textarea
          id="infoText"
          class="info-box"
          placeholder=""
          rows="7"
        ></textarea>
      </div>
    </section>
  </main>
  <script>
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.querySelector('.right');

      menuToggle.addEventListener('click', () => {
          const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
          menuToggle.setAttribute('aria-expanded', !isExpanded);
          navMenu.classList.toggle('active');
      });

      // Close menu when a link is clicked
      navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
              menuToggle.setAttribute('aria-expanded', 'false');
              navMenu.classList.remove('active');
          });
      });

      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
          if (!e.target.closest('.site-header')) {
              menuToggle.setAttribute('aria-expanded', 'false');
              navMenu.classList.remove('active');
          }
      });
  </script>
</body>
</html>
