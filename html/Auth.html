<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/Global.css" />
  <link rel="stylesheet" href="../css/Auth.css" />

  <title>Logga in</title>
</head>

<body class="page-auth">
  <main class="auth-wrap">
    <section class="auth-card">
      <h1 class="auth-title">Logga in</h1>
      <p class="auth-sub">
        För att lägga upp händelser behöver du ett konto.
      </p>

      <form id="authForm" class="auth-form" autocomplete="off">
        <div class="auth-field">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>

        <div class="auth-field">
          <label for="password">Lösenord</label>
          <input id="password" type="password" minlength="6" required />
        </div>

        <div class="auth-actions">
          <button class="auth-btn primary" type="button" id="btnLogin">
            Logga in
          </button>

          <button class="auth-btn ghost" type="button" id="btnSignup">
            Skapa konto
          </button>
        </div>

        <div class="auth-msg" id="authMsg"></div>
      </form>
    </section>
  </main>

  <script type="module" src="../js/auth.js"></script>
</body>
</html>
