      <nav id="mobileNav" class="right" aria-label="Primary">
        <a href="../index.html" class="icon-btn is-active" title="Hem" aria-label="Hem">
          <svg viewBox="0 0 24 24" aria-hidden="true">

              d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1z"

      <div class="header-actions">

        <button
          class="menu-toggle"
          aria-label="Toggle navigation menu"
          aria-expanded="false"
          aria-controls="mobileNav"
          type="button"
        >
          <span class="hamburger"></span>
        </button>
      </div>
    </div>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h1 class="auth-title">Logga in</h1>
      <p class="auth-sub">
        För att lägga upp händelser behöver du ett konto.
      </p>

      <form id="authForm" class="auth-form" autocomplete="off">
        <div class="auth-field">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>

        <div class="auth-field">
          <label for="password">Lösenord</label>
          <input id="password" type="password" minlength="6" required />
        </div>

        <div class="auth-actions">
          <button class="auth-btn primary" type="button" id="btnLogin">
            Logga in
          </button>

          <button class="auth-btn ghost" type="button" id="btnSignup">
            Skapa konto
          </button>
        </div>

        <div class="auth-msg" id="authMsg"></div>
      </form>
    </section>
  </main>

  <script src="../js/Main.js"></script>
  <script type="module" src="../js/headerAuth.js"></script>
  <script type="module" src="../js/auth.js"></script>
