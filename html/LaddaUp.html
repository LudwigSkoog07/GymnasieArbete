<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/Global.css">
  <link rel="stylesheet" href="../css/LaddaUp.css" />
  <title>Ladda upp</title>
</head>

<body class="page-laddaup">
  <header class="site-header">
    <div class="container">
      <div class="left">
        <div class="avatar" aria-hidden="true">
          <img src="../img/Eventslogg.png" alt="Profile">
        </div>

        <a class="brand" href="../index.html" aria-label="HöganäsEvents hem">
          <span class="brand-name">HöganäsEvents</span>
          <span class="brand-tag">Lokalt • Snabbt • Enkelt</span>
        </a>
      </div>

      <div id="mobileNav" class="right" role="navigation" aria-label="Primary">
        <a href="../index.html" class="icon-btn" title="Home" aria-label="Home">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1z"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>

        <a href="LaddaUp.html" class="icon-btn is-active" title="Upload" aria-label="Upload" data-auth="required">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3v12" stroke-linecap="round"/>
            <path d="M7 8l5-5 5 5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 21h16" stroke-linecap="round"/>
          </svg>
        </a>

        <a href="Profil.html" class="icon-btn" title="Account" aria-label="Account" data-auth="required">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20 21a8 8 0 0 0-16 0" stroke-linecap="round"/>
            <circle cx="12" cy="8" r="4" stroke-linecap="round"/>
          </svg>
        </a>
      </div>

      <div class="header-actions">
        <a
          id="authCta"
          class="auth-cta"
          href="Auth.html"
          aria-label="Logga in eller skapa konto"
          data-hide-when-authed="true"
        >
          <span class="cta-long">Logga in / Skapa konto</span>
          <span class="cta-short">Logga in</span>
        </a>

        <button
          class="menu-toggle"
          aria-label="Toggle navigation menu"
          aria-expanded="false"
          aria-controls="mobileNav"
          type="button"
        >
          <span class="hamburger"></span>
        </button>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="upload-hero" aria-label="Ladda upp händelse">
      <div class="hero-icon" aria-hidden="true">
  <svg class="upload-svg" viewBox="0 0 24 24">
    <path d="M12 3v12" stroke-linecap="round"/>
    <path d="M7 8l5-5 5 5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M4 21h16" stroke-linecap="round"/>
  </svg>
</div>

      <h1 class="hero-title">Ladda upp händelse</h1>
      <p class="hero-subtitle">Dela ett evenemang med ditt lokalsamhälle</p>
    </section>
        <section class="card" aria-label="Formulär">
          <form id="eventForm" class="eventForm" autocomplete="off">
      <div class="field">
        <label for="title">Titel <span class="req">*</span></label>
        <input id="title" name="title" type="text"
                placeholder="T.ex. Sommarmarknad på Torget" required />
      </div>

      <div class="field">
        <label for="place">Plats <span class="req">*</span></label>
        <input id="place" name="place" type="text"
                placeholder="T.ex. Stora Torget, Centrum" required />
      </div>

      <div class="field">
        <label for="date">Datum <span class="req">*</span></label>
        <input id="date" name="date" type="date" required />
      </div>

      <div class="field">
        <label for="startTime">Starttid <span class="req">*</span></label>
        <input id="startTime" name="startTime" type="time" required />
      </div>

      <div class="field">
        <label for="endTime">Sluttid</label>

        <div class="time-row">
          <input id="endTime" name="endTime" type="time" />

          <label class="toggle" for="endLate">
            <input id="endLate" type="checkbox" />
            <span class="toggle-ui" aria-hidden="true"></span>
            <span class="toggle-text">Sent</span>
          </label>
        </div>

        <div class="hint" id="endHint">Välj sluttid eller markera “Sent”.</div>
      </div>

      <div class="field full">
        <label for="info">Information</label>
        <textarea id="info" name="info"
                  placeholder="Skriv en kort beskrivning..." rows="5"></textarea>
      </div>

      <div class="field full">
        <label for="images">Bilder</label>

        <div class="upload-box">
          <input id="images" name="images" type="file" accept="image/*" multiple />
          <div class="upload-meta">
            <div class="upload-title">Lägg till bilder (valfritt)</div>
            <div class="upload-sub">PNG/JPG • max 5 bilder rekommenderat</div>
          </div>
        </div>

        <div class="img-grid" id="imgPreview" hidden></div>
      </div>

      <div class="form-msg" id="formMsg" aria-live="polite"></div>

      <div class="actions full">
        <button class="primary" type="submit">Ladda upp</button>
      </div>
      </form>

    </section>
  </main>

  <script src="../js/Main.js"></script>
  <script type="module" src="../js/headerAuth.js"></script>

<script type="module">
  import { requireLogin } from "../js/guard.js";
  await requireLogin();
</script>

<script type="module" src="../js/laddaupp.js"></script>
</body>
</html>
